<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{reverseMessage}}</p>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'hello'
				},
				computed:{
					reverseMessage:function(){
						return this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
