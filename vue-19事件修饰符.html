<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--阻止事件冒泡-->
		<input type="button" @click.stop="" />
		<!--阻止默认事件-->
		<form action="" method="post" @submit.prevent="">
			
		</form>
		<!--串联修饰符-->
		<a @click.stop.prevent=""></a>
		<!--只有修饰符-->
		<form action="" @submit.prevent></form>
		<!--添加事件监听器时使用事件捕获模式-->
		<!--元素自身触发的事件先在此处理，然后内部处理-->
		<div id="" @click.capture="">
			
		</div>
		<!--只有ev.target是当前元素时触发-->
		<div id="" @click.self="">
			
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
