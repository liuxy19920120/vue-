			 * Vue.set(items,index,value)
			 * items.splice(index,1,value)

			 * items.splice(newLength)

			 * 由于javaScript的限制，vue不能检测对象属性定位添加或删除
			 * 对于已经创建的实例，vue不能动态的添加根级别的响应式属性，可以使用Vue.set(object,key,value)方法向对象添加响应式属性
			 * 添加多个属性不要这样
			 * Obejct.assign(this.obj,{
			 * 	name:'111',
			 *  age:12
			 * })
