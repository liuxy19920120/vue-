<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			
			<br />
			<input type="button" @click="reverseMessage" value="逆转" />
			<input type="text" v-model="message" />
			<br />
			<span :title="tips">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
			<p v-if="seen">现在你看到我了</p>
			<ul>
				<li v-for="item,index in list">{{item}}</li>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello world',
					tips:'页面加载于' + new Date().toLocaleDateString(),
					seen:true,
					list:['aa','bb','cc']
				},
				methods:{
					reverseMessage:function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
