<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{obj.foo}}</p>
			<input type="button" value="修改" @click="obj.foo = 'bbb'"/>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		    var obj = {
		    	foo:'aaa'
		    }
//		    Object.freeze(obj)
			var vm =  new Vue({
				el:'#app',
				data(){
					return {
						obj
					}
				}
			})
		</script>
	</body>
</html>
