<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
			}
			.divider{
				height: 1px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<template v-for="item in items">
					<li>{{item.msg}}</li>
					<li class="divider"></li>
				</template>
			</ul>
			<span v-for="num in filterNum">{{num}}</span>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					items:[
						{msg:'111'},
						{msg:'222'},
						{msg:'333'}
					],
					numbers:[
					1,2,3,4,4,5,5,6
					]
				},
				computed:{
					filterNum:function(){
						return this.numbers.filter(function(item){
							return item%2 == 0
						})
					}
				}
			})
		</script>
	</body>
</html>
