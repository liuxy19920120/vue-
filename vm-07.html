<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="a = 3" value="按钮" />
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var data = {
				a:2
			}
			var vm = new Vue({
				el:'#app',
				data:data
			})
			console.log(vm.$data)
			console.log(vm.$el)
			vm.$watch('a',function(newValue,oldValue){
				console.log(newValue)
				console.log(oldValue)
			})
		</script>
	</body>
</html>
