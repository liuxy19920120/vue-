<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<todo-item v-for="item,index in list" :todo="item" :key="index"></todo-item>
			</ul>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('todo-item',{
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			new Vue({
				el:'#app',
				data:{
					list:[
						{text:'111'},
						{text:'222'},
						{text:'333'}
					]
				}
			})
		</script>
	</body>
</html>
