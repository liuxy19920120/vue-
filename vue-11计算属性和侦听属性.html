<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{fullName}}</p>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					firstName:'foo',
					lastName:'bar',
					fullName:'foo bar'
				},
				watch:{
					firstName:function(val){
						this.fullName  =val +' '+ this.lastName
					},
					lastName:function(val){
						this.fullName = this.firstName +' '+ val
					}
				}
			})
		</script>
	</body>
</html>
